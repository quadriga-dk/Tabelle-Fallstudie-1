    zu verbessern.
  url: https://quadriga-dk.github.io/Tabelle-Fallstudie-1/Markdown/Datenmanipulation1.html
  learning-goal: Datenaufbereitung und -strukturierung
  duration: 60 Minuten
  learning-objectives:
  - learning-objective: Die Bedeutung von Datenaufbereitung kann erläutert werden.
    data-flow: 2 Erhebung und Aufbereitung
    competency: 5 Validierung
