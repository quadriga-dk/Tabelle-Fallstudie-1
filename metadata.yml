    data-flow: 1 Planung
    competency: 2 Qualitätssicherung
    blooms-category: 2 Verstehen
    assessment: Multiple-Choice-Quiz, Reflexionsfragen
  - learning-objective: Die Qualität eines gegebenen Datensatzes kann anhand einer
