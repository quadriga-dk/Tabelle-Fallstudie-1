    Auszeichnung von Daten sowie das Zitieren von Forschungsdaten.
  url: https://quadriga-dk.github.io/Tabelle-Fallstudie-1/Markdown/Identifikatoren.html
  learning-goal: Datenzitierung und PID
  duration: 25 Minuten
  learning-objectives:
