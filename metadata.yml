chapters:
- title: Datenbasis
  description: Dieses Kapitel beschreibt die in dieser Fallstudie genutzten Daten.
  url: https://quadriga-dk.github.io/Tabelle-Fallstudie-1/Markdown/2_Datenbasis.html
  learning-goal: Forschungssfrage
  duration: 5 Minuten
  learning-objectives:
  - learning-objective: Die Forschungsfrage kann erläutert und in einen Kontext mit
      dem Bildungsbericht gesetzt werden.
    data-flow: nicht anwendbar
    competency: nicht anwendbar
    blooms-category: 2 Verstehen
  supplemented-by:
  - https://www.bildungsbericht.de/de/bildungsberichte-seit-2006/bildungsbericht-2022/bildung-in-deutschland-2022#10
- title: Datennachnutzung
  description: Dieses Kapitel befasst sich mit der Datennachnutzung und den FAIR-Prinzipien.
  url: https://quadriga-dk.github.io/Tabelle-Fallstudie-1/Markdown/05_Datennachnutzung.html
  learning-goal: Grundsätze des Datenmanagements
  duration: 15 Minuten
  learning-objectives:
  - learning-objective: Die Bedeutung der vier FAIR-Prinzipien kann anhand eines konkreten
      Beispiels erläutert werden.
    data-flow: übergreifend
    competency: Orientierungswissen
    blooms-category: 2 Verstehen
    assessment: Multiple-Choice-Quiz, Reflexionsfragen
  - learning-objective: Die FAIRness eines gegebenen Datensatzes kann anhand einer
      Checkliste bewertet werden.
    data-flow: übergreifend
    competency: Orientierungswissen
    blooms-category: 3 Anwenden
    assessment: Multiple-Choice-Quiz, Reflexionsfragen
  supplemented-by:
  - https://doi.org/10.5281/zenodo.5111307
